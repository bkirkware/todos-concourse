---
resources:
- name: resource-kit
  type: git
  source:
    uri: https://github.com/corbtastik/todos-concourse.git
    branch: master    
- name: resource-version
  type: git
  source:
    uri: git@github.com:corbtastik/todos-version.git
    branch: master
    private_key: {{private-key-github}}
jobs:
- name: job-build
  plan:
  - get: resource-kit
    trigger: true
  - get: resource-version
    params: {bump: patch}
  - task: task-show-version
    file: resource-kit/ci/task-show-version.yml    
