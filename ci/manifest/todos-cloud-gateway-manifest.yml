---
applications:
- name: todos-cloud-gateway
  memory: 1G
  routes:
  - route: todos-cloud-gateway.cfapps.io
  - route: todosforyou.cfapps.io  
  path: ${artifact}
  buildpacks: 
  - java_buildpack
  env:
    TODOS_UI_ENDPOINT: https://todos-ui.cfapps.io
    TODOS_API_ENDPOINT: https://todos-api.cfapps.io
    EUREKA_CLIENT_ENABLED: false
    SPRING_CLOUD_CONFIG_ENABLED: false
         